<h1 *ngIf="!isChange" mat-dialog-title>Cadastrar Ve√≠culo</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Cadastro</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Codigo</mat-label>
        <input matInput [(ngModel)]="data.codigo">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Modelo</mat-label>
        <input matInput [(ngModel)]="data.modelo">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Cor</mat-label>
        <input matInput [(ngModel)]="data.cor">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Marca</mat-label>
        <input matInput [(ngModel)]="data.marca">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)= "onCancel()">Cancel</button>
    <button mat-button *ngIf="!isChange" [mat-dialog-close]= "data" cdkFocusInitial>Create</button>
    <button mat-button *ngIf="isChange" [mat-dialog-close]= "data" cdkFocusInitial>Editar</button>
</div>
